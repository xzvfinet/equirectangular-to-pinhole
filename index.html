<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <style type="text/css">
    #myProgress {
        width: 100%;
        background-color: grey;
    }
    
    #myBar {
        width: 1%;
        height: 30px;
        background-color: green;
    }
    </style>
</head>

<body onload="loaded()">
    <div id="wrapper">
        <div style="display:none;" id="hidden_canvas">
            <canvas id="original-360"></canvas>
            <canvas id="result-canvas"></canvas>
        </div>
        <div id="header">
            <h1>Equirectangular -> Pinhole -> Equirectangular</h1>
            <button id="prev-btn" onclick="prevStep()">Prev</button>
            <button id="next-btn" onclick="nextStep()">Next</button>
        </div>
        <div id="body">
            <div id="step1">
                <h2>Step1.</h2>
                <p>Original Image - Select region to extract.</p>
                <canvas id="canvas-360" onclick="mymouseclick(event)"></canvas>
                <p><a id="dl-orig" download="canvas_original.png" href="#">Download</a></p>
            </div>
            <div id="step2">
                <h2>Step2.</h2>
                <p>Extracted Image</p>
                <div id="myProgress">
                    <div id="myBar"></div>
                </div>
                <canvas id="base-canvas"></canvas>
                <p><a id="dl-base" download="canvas_base.png" href="#">Download</a></p>
            </div>
            <div id="step3">
                <h2>Step3.</h2>
                <p>Re-projected Image</p>
                <canvas id="result-resized-canvas"></canvas>
                <p><a id="dl-result" download="canvas_result.png" href="#">Download</a></p>
            </div>
        </div>
        <!-- <div id="footer"></div> -->
    </div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
